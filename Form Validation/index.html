<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM VALIDATION</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<div>
		<form name="frm" onsubmit="return validation()">
			<p id="error"></p>
			<p>UserName: 		<input type="text" name="Username" autocomplete="off"></p>
			<p>E-Mail:   		<input type="email" name="email"></p>
			<p>Password:		<input type="password" name="password"></p>
			<p>Confirm Password:<input type="password" name="Confirmpassword"></p>
			<p>Mobile Number:	<input type="number" name="Phone"></p>
			<p>State Code:		<input type="number" name="StateCode"></p>
			<p><button name="submit" type="submit">Submit</button></p>
		</form>
	</div>

<script src="index-Script.js"></script>
</body>
</html>
